<div class="w-full flex items-center justify-between md:hidden">
  <div
    class="w-fit h-fit flex flex-col items-center text-sm font-sans font-semibold"
  >
    <svg
      viewBox="0 0 20 20"
      class="w-6 aspect-square"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill="currentColor"
        d="M17 8h1v11H2V8h1V6c0-2.76 2.24-5 5-5c.71 0 1.39.15 2 .42A4.9 4.9 0 0 1 12 1c2.76 0 5 2.24 5 5zM5 6v2h2V6c0-1.13.39-2.16 1.02-3H8C6.35 3 5 4.35 5 6m10 2V6c0-1.65-1.35-3-3-3h-.02A4.98 4.98 0 0 1 13 6v2zm-5-4.22C9.39 4.33 9 5.12 9 6v2h2V6c0-.88-.39-1.67-1-2.22"
      />
    </svg>
  </div>

  <button
    (click)="toggleForm($event)"
    class="p-2 active:bg-gray-200/25 active:text-gray-800 text-gray-300 rounded-full flex flex-col items-center justify-center text-xs font-sans font-semibold w-fit aspect-square"
  >
    <svg
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
      class="w-6 aspect-square"
    >
      <path
        fill="currentColor"
        fill-rule="evenodd"
        d="M10 3a1 1 0 0 1 1 1v5h5a1 1 0 1 1 0 2h-5v5a1 1 0 1 1-2 0v-5H4a1 1 0 1 1 0-2h5V4a1 1 0 0 1 1-1"
        clip-rule="evenodd"
      />
    </svg>
  </button>

  <button
    class="p-2 active:bg-gray-200/25 active:text-gray-800 rounded-full"
    (click)="toggle()"
  >
    @if (!isOpen()) {
      <svg
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 aspect-square"
      >
        <path
          fill="currentColor"
          fill-rule="evenodd"
          d="M3 5a1 1 0 0 1 1-1h12a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1m0 5a1 1 0 0 1 1-1h12a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1m0 5a1 1 0 0 1 1-1h12a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1"
          clip-rule="evenodd"
        />
      </svg>
    }

    @if (isOpen()) {
      <svg
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 aspect-square"
      >
        <path
          fill="currentColor"
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 0 1 1.414 0L10 8.586l4.293-4.293a1 1 0 1 1 1.414 1.414L11.414 10l4.293 4.293a1 1 0 0 1-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 0 1-1.414-1.414L8.586 10L4.293 5.707a1 1 0 0 1 0-1.414"
          clip-rule="evenodd"
        />
      </svg>
    }
  </button>
</div>

<ng-template #mobileNavSidebar>
  <div
    data-sidebar
    class="w-dvw h-full backdrop-blur-md bg-slate-500 fixed top-0 z-10"
  ></div>
</ng-template>
