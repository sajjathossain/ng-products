<div class="text-center text-base-content flex flex-col gap-3">
  <h1 class="text-3xl font-bold">Products</h1>

  @if (products$().length === 0) {
    <div role="alert" class="alert alert-info w-full lg:w-1/3 mx-auto">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="w-6 aspect-square shrink-0 stroke-current"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
      <span>No products found</span>
    </div>
  }

  @if (products$().length > 0) {
    <div
      class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-20 md:mb-0 place-self-center overflow-hidden"
    >
      @for (product of products$(); track $index) {
        <app-product-card [product]="product" />
      }
    </div>
  }
</div>
